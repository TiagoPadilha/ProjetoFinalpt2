{% load static %}
<html>
      <head>

        <title>Campeonato Brasileiro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
          <a class="navbar-brand" href="/">Campeonato Brasileiro</a>

          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Tabela</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'jogos' %}">Jogos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'topicos' %}">Forum</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contato' %}">Contato</a>
              </li>
            {% if user.is_authenticated %}
              <span class="navbar-text">
                Hi {{ user.username }}!
              </span>
              <li class="nav-item">

                <a class="nav-link" href="{% url 'logout' %}" >logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'password_reset' %}">reset password</a>
              </li>
              
            {% endif %}
          </ul>
        </div>
        </nav>
        <div class="container-fluid " style="margin-top:80px">
          <div class="row justify-content-center">
            <div class="col-8"> 
              <hr class="mt-0 mb-4">
                  {% block content %}
                  {% endblock %}
            </div>
          </div>
        </div>
      </body>
</html>
